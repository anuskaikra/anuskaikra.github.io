    <p><button onclick="myFunction()">Advice Wizard</button></p>
    
    <div id="myDIV"></div>
    
    <script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      if (x.innerHTML === "") {
        x.innerHTML = "If you are feeling anxious, here is what you need to do: Take deep breaths in ratios. Inhale for 3 seconds, exhale for 6 or until you feel as if there is nothing left to exhale. Make sure you are conscious and slow in your breathing. Challenge your thoughts. Ask yourself is this a rational thought? Is this likely to happen? How important is this? Will I allow this situation to take my inner peace? Change your focus. Leave the room and take a walk. Listen to calming music (as curated for you here). Have a center focus object. This can be a toy, a necklace, or even a rock. Touch the object and speak your anxious thoughts to the object.";
      } else {
        x.innerHTML = "";
      }
    }
    </script>
